name: RSpec

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  rspec:
    name: RSpec
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TZ: Asia/Tokyo
      DB_NAME: myapp_test
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_HOST: 127.0.0.1
      BUNDLE_PATH: ./vendor/bundle
      RAILS_ENV: test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2



      - name: Cache Gemfile.lock
        uses: actions/cache@v3.0.1
        with:
          path: ./vendor/bundle
          key: ${{ runner.os }}-rails-bundle-v1-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-rails-bundle-v1-

      - name: Ruby 2.7.4のセットアップ
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4

      - name: gem install
        run: |
          gem install bundler -v 2.1.4
      - name: bundler install
        run: |
          bundle check || bundle install --path vendor/bundle --jobs 4 --retry 3
      - name: Setup Database
        run: |
          bundle exec rails db:create db:schema:load --trace

      - name: Databaseのセットアップ
        run: |
          bundle exec rails db:create db:schema:load --trace
      - name: RSpecを実行
        run: |
          bundle exec rspec --format documentation --force-color --backtrace